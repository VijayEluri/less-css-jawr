apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://www.asual.com/maven/content/groups/public'
    }
}

dependencies {
    compile group: 'com.asual.lesscss', name: 'lesscss-engine', version: '1.1.4'
    compile fileTree(dir: 'libs', include: '*.jar')
    compile group: 'javax.servlet', name: 'servlet-api', version:'2.5'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
