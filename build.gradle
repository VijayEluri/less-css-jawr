apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
    mavenRepo urls: ['http://www.asual.com/maven/content/groups/public']
}

dependencies {
    compile group: 'com.asual.lesscss', name: 'lesscss-engine', version: '1.0.33'
    compile fileTree(dir: 'libs', include: '*.jar')
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
